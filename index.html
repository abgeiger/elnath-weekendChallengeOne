<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div>
        <input type="text" placeholder="first name" id="firstNameIn">
        <input type="text" placeholder="last name" id="lastNameIn">
        <input type="text" placeholder="employee id" id="employeeIdIn">
        <input type="text" placeholder="job description" id="jobDescriptionIn">
        <input type="text" placeholder="salary" id="salaryIn">
        <button id="addEmployeeButton">Add Employee</button>
    </div>
    <h3 id="totalSalaryOut">Total Salaries; $0.00</h3>
    <h4 id="monthlySalaryCostOut">Monthly Salaries Cost: $0.00</h4>
    <ul id="employeesOut">
        <!-- <li><strong>lastName, firstName</strong>: id, job description, $salary</li>
        <li><strong>lastName, firstName</strong>: id, job description, $salary</li>
        <li><strong>lastName, firstName</strong>: id, job description, $salary</li> -->
    </ul>
</body>
</html>
